    <script>
        function Anketa() {
            var brojPitanja = 3;
            var Suma = 0;
            for (var i = 1; i <= 3; i++) {
                var pitanje = "#pitanje" + i;
                var vrednost = $(pitanje).val();
                Suma += parseInt(vrednost);
            }
            var prosek = Suma / brojPitanja;
            $("#IspisRezultata").text(prosek.toFixed(2));
            $("#IspisRezultata").css("color", "green");
            if (prosek < 3.5)
                $("#IspisRezultata").css("color", "yellow");
            if (prosek < 2.5)
                $("#IspisRezultata").css("color", "orange");
            if (prosek < 1.5)
                $("#IspisRezultata").css("color", "red");
        }
    </script>
